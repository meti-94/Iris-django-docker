{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- css style -->
  <link rel="stylesheet" type="text/css" href="{% static 'estimator/style.css' %}">

  <!-- icon -->
  <link rel="shortcut icon" href="{% static 'estimator/icon/icon.png' %}" type="image/x-icon">
	<link rel="icon" href="{% static 'estimator/icon/icon.png' %}" type="image/x-icon">

	<!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet"> 
	
	{% if title %}
		<title>Iris - {{ title }}</title>
	{% else %}
		<title>Iris Classification</title>
	{% endif %}
</head>
<body>

<!-- navigation bar -->
<header class="mb-4">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	  <div class="container">
		<a class="navbar-brand" href="{% url 'estimator:home' %}">
	    <img src="{% static 'estimator/icon/brand_icon.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="Iris Brand">
	    IRIS
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	  	<div class="navbar-nav mr-auto">
				<a href="{% url 'estimator:home' %}" class="nav-item nav-link">Home</a>
				<a href="{% url 'estimator:dataset' %}" class="nav-item nav-link">Dataset</a>
				<a href="{% url 'estimator:predict' %}" class="nav-item nav-link">Predict</a>
			</div>
	  </div>
	</div>
	</nav>
</header>

<main role="main" class="container">
	<div class="row justify-content-center">
		<div class="col-md-10">
			{% block content %}{% endblock %}
		</div>
	</div>
</main>
	
</body>
</html>
